<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="sortcut icon" href="imagem/icon.png">
    <link rel="stylesheet" type="text/css" href="CSS/teste.css">
</head>

<body>
    <div class="principal">
        <div class="inicio">
            <div class="nome">
                <a href="index.html" title="Início">
                    <h1>Login</h1>
                </a>
                <a href="index.html" title="Início"><img src="imagem/peepoHey.png"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html" target="_blank">Início</a></li>
                    <li><a href="sugestao.html" target="_blank">Sugestões</a></li>
                    <li><a href="Login.html" target="_blank">Login</a></li>
                </ul>
            </div>
        </div>
        <div id="apresentacao">
            <div id="descricao">
                <h2>Bem-Vindo ao site da cantina!</h2><br /><br />
            </div>
            <div class="formlogin">
                <form action=" ">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite Seu Nome Completo">
                    <label for="nome">Turma:</label>
                    <select name="turma" id="turma">
                        <option>1ºA</option>
                        <option>1ºB</option>
                        <option>1ºC</option>
                        <option>2ºA</option>
                        <option>2ºB</option>
                        <option>2ºC</option>
                        <option>3ºA</option>
                    </select>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Digite Seu Email @escola">
                    <input type="submit" class="botao" name="enviar" value="Login">
                </form>
            </div>
            <div class="fim">
                <div class="linksrodape">
                    <h2>Navegação</h2>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sugestao.html" target="_blank">Sugestões</a></li>
                        <li><a href="Login.html" target="_blank">Login</a></li>
                    </ul>
                </div>
                <div class="Sobre">
                    <a href="index.html" target="_blank">
                        <h2>Sobre Nós</h2>
                    </a>
                </div>
                <div class="dadosrodape2">
                    <h2>Contate-nos</h2>
                    <p>(45) 9999-9999<br> Cantina-Escola@email.com</p>
                </div>
                <div class="espaco">
                    <h2>papapapa</h2>
                    <ul>
                        <li><img src="imagem/preto.png">espaço++</li>
                        <li><img src="imagem/preto.png">espaço+++</li>
                        <li><img src="imagem/preto.png">espaço</li>
                        <li><img src="imagem/preto.png">espaço++</li>
                    </ul>
                </div>
            </div>
        </div>
</body>

</html>
